<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .offline-message {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status-indicator {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .online {
            background: rgba(34, 197, 94, 0.3);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 20px;
            }
            
            .offline-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 8L12 1L21 8V21H3V8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 21V12H15V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="8" r="2" fill="currentColor"/>
        </svg>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            Don't worry! Your fitness data is safely stored locally. 
            You can continue tracking your meals, workouts, and progress. 
            Everything will sync when you're back online.
        </p>
        
        <div class="offline-actions">
            <button onclick="window.location.reload()" class="btn btn-primary">
                Try Again
            </button>
            
            <a href="/" class="btn">
                Go to Dashboard
            </a>
        </div>
        
        <div id="connectionStatus" class="status-indicator offline">
            ⚠️ No internet connection
        </div>
    </div>

    <script>
        // Monitor connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus')
            
            if (navigator.onLine) {
                statusEl.textContent = '✅ Connected - Redirecting...'
                statusEl.className = 'status-indicator online'
                
                // Automatically redirect when back online
                setTimeout(() => {
                    window.location.href = '/'
                }, 2000)
            } else {
                statusEl.textContent = '⚠️ No internet connection'
                statusEl.className = 'status-indicator offline'
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus)
        window.addEventListener('offline', updateConnectionStatus)
        
        // Initial status check
        updateConnectionStatus()
        
        // Periodically check connection
        setInterval(() => {
            // Try to fetch a small resource to verify connection
            fetch('/manifest.json', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    if (!navigator.onLine) {
                        // Force online status update
                        navigator.onLine = true
                        updateConnectionStatus()
                    }
                })
                .catch(() => {
                    // Connection failed
                })
        }, 5000)
    </script>
</body>
</html>
